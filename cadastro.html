<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GestCare - Cadastro de Paciente">
    <title>Cadastro - GestCare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè•</text></svg>">
</head>

<body>

    <div class="container">
        <!-- ===== PAINEL ESQUERDO ===== -->
        <div class="left-panel">
            <div class="medical-illustration">
                <svg viewBox="0 0 280 280" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="140" cy="140" r="100" stroke="rgba(255,255,255,0.15)" stroke-width="2" fill="none" />
                    <circle cx="140" cy="140" r="75" stroke="rgba(255,255,255,0.1)" stroke-width="1.5" fill="none" />
                    <path
                        d="M140 185 C140 185 100 155 100 130 C100 115 112 105 125 105 C133 105 138 110 140 115 C142 110 147 105 155 105 C168 105 180 115 180 130 C180 155 140 185 140 185Z"
                        fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.8)" stroke-width="2" />
                    <polyline
                        points="50,140 90,140 105,140 115,110 125,170 135,120 145,160 155,135 165,140 200,140 230,140"
                        stroke="rgba(255,255,255,0.9)" stroke-width="2.5" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <animate attributeName="stroke-dasharray" values="0 500;500 0" dur="3s"
                            repeatCount="indefinite" />
                    </polyline>
                    <g transform="translate(140, 65)">
                        <rect x="-8" y="-20" width="16" height="40" rx="3" fill="rgba(255,255,255,0.85)" />
                        <rect x="-20" y="-8" width="40" height="16" rx="3" fill="rgba(255,255,255,0.85)" />
                    </g>
                    <circle cx="60" cy="80" r="4" fill="rgba(255,255,255,0.3)">
                        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="220" cy="90" r="3" fill="rgba(255,255,255,0.25)">
                        <animate attributeName="opacity" values="0.2;0.7;0.2" dur="5s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="200" cy="210" r="5" fill="rgba(255,255,255,0.2)">
                        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3.5s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="75" cy="200" r="3.5" fill="rgba(255,255,255,0.25)">
                        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4.5s" repeatCount="indefinite" />
                    </circle>
                </svg>
            </div>

            <div class="left-panel-text">
                <h1>GestCare</h1>
                <p>Seus documentos m√©dicos organizados</p>
            </div>
        </div>

        <!-- ===== PAINEL DIREITO ===== -->
        <div class="right-panel">
            <canvas id="particles-canvas"></canvas>

            <div class="form-card cadastro-card">
                <!-- Logo -->
                <div class="form-logo">
                    <svg viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="52" height="52" rx="14" fill="url(#logoGrad)" />
                        <rect x="21" y="12" width="10" height="28" rx="3" fill="white" />
                        <rect x="12" y="21" width="28" height="10" rx="3" fill="white" />
                        <defs>
                            <linearGradient id="logoGrad" x1="0" y1="0" x2="52" y2="52">
                                <stop offset="0%" stop-color="#0d47a1" />
                                <stop offset="100%" stop-color="#42a5f5" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>

                <h2>Criar Conta</h2>
                <p class="subtitle">Preencha seus dados para se cadastrar</p>

                <!-- Mensagem de erro/sucesso -->
                <div id="cadastro-message" class="message"></div>

                <!-- Formul√°rio -->
                <form id="cadastro-form" novalidate>

                    <div class="input-group">
                        <label for="nome">Nome Completo</label>
                        <div class="input-wrapper">
                            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="cpf">CPF</label>
                            <div class="input-wrapper">
                                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14"
                                    required>
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="2" y="4" width="20" height="16" rx="2" />
                                    <line x1="6" y1="8" x2="18" y2="8" />
                                    <line x1="6" y1="12" x2="14" y2="12" />
                                    <line x1="6" y1="16" x2="10" y2="16" />
                                </svg>
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="nascimento">Data de Nascimento</label>
                            <div class="input-wrapper">
                                <input type="date" id="nascimento" name="nascimento" required>
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="3" y="4" width="18" height="18" rx="2" />
                                    <line x1="16" y1="2" x2="16" y2="6" />
                                    <line x1="8" y1="2" x2="8" y2="6" />
                                    <line x1="3" y1="10" x2="21" y2="10" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="email-cadastro">E-mail</label>
                        <div class="input-wrapper">
                            <input type="email" id="email-cadastro" name="email" placeholder="seu@email.com" required>
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="4" width="20" height="16" rx="2" />
                                <path d="M22 4l-10 8L2 4" />
                            </svg>
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="senha">Senha</label>
                            <div class="input-wrapper">
                                <input type="password" id="senha" name="senha" placeholder="M√≠nimo 6 caracteres"
                                    minlength="6" required>
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" />
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                                </svg>
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="confirmar-senha">Confirmar Senha</label>
                            <div class="input-wrapper">
                                <input type="password" id="confirmar-senha" name="confirmar-senha"
                                    placeholder="Repita a senha" required>
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <rect x="3" y="11" width="18" height="11" rx="2" />
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="genero">G√™nero</label>
                        <div class="input-wrapper">
                            <select id="genero" name="genero" required>
                                <option value="" disabled selected>Selecione o g√™nero</option>
                                <option value="1">Masculino</option>
                                <option value="2">Feminino</option>
                                <option value="3">Outro</option>
                            </select>
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="8" r="5" />
                                <path d="M20 21a8 8 0 0 0-16 0" />
                            </svg>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Cadastrar</button>
                </form>

                <div class="form-footer">
                    <a href="index.html">‚Üê J√° tenho uma conta</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
